<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TiTaTo</title>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/tab-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
  </head>
  <body>
    <header>
      <h1 class="title">Tick Tack Tow</h1>
    </header>

    <section class="container-full leaderboard">
      <button class="start btn" tabindex="0" role="button">Start</button>
      <div class="leaderboard-form" tabindex="0">
        <form>
          <div>
            <label for="p1">Player 1: </label>
            <input id="p1" type="text" placeholder="Player 1" maxlength="20">
          </div>

          <div class="vs-option">
            <div class="person-option">
              <label for="p2">Player 2: </label>
              <input id="p2" type="text" placeholder="Player 2" maxlength="20">
              <i class=" icon c-icon fas fa-robot"></i>
            </div>
            <div class="computer-option">
              <span>Versing the Computer!</span>
              <i class="icon p-icon fas fa-meh"></i>
            </div>
          </div>
  
          <button class="begin btn" type="button">Begin</button>
        </form>
      </div>
      <div class="leaderboard-main" tabindex="0">
        <div class="players">
          <div class="player1">
            <h1 class="name">Player 1</h1>
            <h2 class="score-title">Wins: <span class="score">3</span></h2>
            
          </div>
          <div class="player2">
            <h1 class="name">Player 2</h1>
            <h2 class="score-title">Wins: <span class="score">0</span></h2>
          </div>
        </div>
            <div class="restart">
              <h1 class="reset score-only" role="button">Reset Score</h1>
              <h1 class="reset name-score" role="button">Reset All</h1>
            </div>
      </div>
    </section>

    <section class="container-full options">
      <div class="game-over">
        <h1 class="result">Game Over! Change me sometime</h1>
        <button class="btn replay">Play each other again?</button>
      </div>
    </section>
    
    <section class="container board">
      <div class="spot" data-index="0"></div>
      <div class="spot" data-index="1"></div>
      <div class="spot" data-index="2"></div>
      <div class="spot" data-index="3"></div>
      <div class="spot" data-index="4"></div>
      <div class="spot" data-index="5"></div>
      <div class="spot" data-index="6"></div>
      <div class="spot" data-index="7"></div>
      <div class="spot" data-index="8"></div>
    </section>

    <section class=" container status">
      <h1 class="status-message"></h1>
    </section>



    <script src="assets/scripts/main.js"></script>
  </body>
</html>
